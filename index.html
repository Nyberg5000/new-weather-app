<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css" />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-all">
        <div class="input-group mb-3 city">
           <form id="city-search"><input type="text" id="city-name" class="form-control" placeholder="Enter name of city"  aria-describedby="basic-addon2">
            <span class="input-group-text button" id="basic-addon2">Search
            </span> </form>
        <div class="row">
          
          <div class="col-6 city-column">
            <h1>Copenhagen</h1>
            <p id="date">Friday 15:14</p>
          </div>
          <div class="col-6 temperature-column" >
            <div class="img-temp">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon" id="weather-icon">
              <span id="city-temp"></span><span id = "units"><a href="url" id="celsius">°C </a>|
                <a href="url" id="fahrenheit">°F </a></span></span
              >
              </div>
            <div class="weather-conditions">
              <div class="weather-description" id="description">Partly sunny</div>
               Windspeed: <span id="wind"> 10 </span> m/s  
              Humidity: <span id="humidity"> 60</span>%
            </div>
          </div>
        </div>
      </div>
     
    </div>
     <p id="credit">
      <a href="https://github.com/Nyberg5000/new-weather-app" target="_blank"
        >Open-source project</a
      >
      by Tammi Nyberg
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
